<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Markdown to HTML Converter</title>
  <!-- Load showdown library from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
  <!-- Add some style for the preview area -->
  <style>
    #preview {
      border: 1px solid gray;
      padding: 10px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Markdown to HTML Converter</h1>
  <p>Paste your Markdown text below and see the HTML output in real time.</p>
  <!-- Create a textarea for input and a div for output -->
  <textarea id="input" rows="10" cols="50"></textarea>
  <div id="preview"></div>
  <!-- Add a script to handle the conversion -->
  <script>
    // Get the input and output elements
    var input = document.getElementById("input");
    var preview = document.getElementById("preview");
    // Create a new showdown converter
    var converter = new showdown.Converter();
    // Define a function to update the preview
    function updatePreview() {
      // Get the input value
      var text = input.value;
      // Convert it to HTML
      var html = converter.makeHtml(text);
      // Set the output innerHTML
      preview.innerHTML = html;
    }
    // Add an event listener to the input element
    input.addEventListener("input", updatePreview);
    // Call the function once to initialize the preview
    updatePreview();
  </script>
</body>
</html>
